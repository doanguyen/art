<ng-container>
  <mat-toolbar class="moma-navbar">
    <div class="container">
      <img src="assets/logo.png" alt="logo" class="logo">
      <button mat-button class="navbar-btn" [routerLink]="['/']" disableRipple routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-button class="navbar-btn" [routerLink]="['/', 'artworks']" routerLinkActive="active" disableRipple
              [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>palette</mat-icon>
        Artwork
      </button>
      <button mat-button class="navbar-btn" [routerLink]="['/', 'artists']" routerLinkActive="active" disableRipple
              [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>person_pin</mat-icon>
        Artist
      </button>
    </div>
  </mat-toolbar>
</ng-container>

<div class="container mt-5">
  <router-outlet></router-outlet>
</div>
